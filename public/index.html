<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Konga</title>
  </head>
  <body>
    <header class="flex bg-slate-100 justify-center"></header>
    <nav class="text-xs sticky top-0 z-50">
      <ul
        style="background-color: #ed017f"
        class="text-white flex justify-center items-center px-8"
      >
        <li class="w-32 mr-16">
          <a href=""><img src="./images/logo.png" alt="" /></a>
        </li>
        <li
          class="px-4 w-32 py-4 hover:text-red-700 hover:bg-white transition hover:delay-0 duration-300 ease-in-out cursor-pointer"
        >
          <a href=""> Store Locator</a>
        </li>
        <li
          class="px-4 w-32 py-4 hover:text-red-700 hover:bg-white transition hover:delay-0 duration-300 ease-in-out cursor-pointer"
        >
          <a href="">Sell on Konga</a>
        </li>
        <form action="" class="flex items-center justify-center">
          <input
            style="width: 500px"
            class="text-black outline-none rounded-l-md h-8 p-2"
            type="text"
            name=""
            id=""
            placeholder="Search for products, brands and categories..."
          />
          <button class="bg-amber-500 w-10 h-8 rounded-r-md">
            <span
              class="iconify mr-auto ml-auto"
              data-icon="ant-design:search-outlined"
            ></span>
          </button>
        </form>
        <div
          class="dropdown relative px-4 py-3.5 w-32 hover:text-red-700 hover:bg-white transition hover:delay-0 duration-300 ease-in-out cursor-pointer"
        >
          <div>
            <span class="flex items-center"
              ><span
                class="iconify mr-1.5 font-black text-xl bg-stone-300 rounded-full"
                data-icon="bi:question"
              ></span>
              <span>Help</span
              ><span
                class="iconify text-lg ml-1.5"
                data-icon="ep:arrow-down"
              ></span>
            </span>
          </div>

          <div
            class="dropdown-content z-50 hidden flex flex-col absolute left-0 top-12 w-48 bg-white transition hover:delay-0 duration-300 ease-in-out"
          >
            <li
              class="px-5 py-3 text-black hover:text-red-700 hover:bg-slate-200"
            >
              <a href="">FAQs</a>
            </li>
            <li
              class="px-5 py-3 text-black hover:text-red-700 hover:bg-slate-200"
            >
              <a href="">Contact Us</a>
            </li>
            <li
              class="px-5 py-3 text-black hover:text-red-700 hover:bg-slate-200"
            >
              <a href="">Track My Order</a>
            </li>
          </div>
        </div>
        <li
          class="px-4 py-4 mr-2 hover:text-red-700 hover:bg-white transition hover:delay-0 duration-300 ease-in-out cursor-pointer"
        >
          <a href="">Login/Signup</a>
        </li>
        <a
          href=""
          class="flex items-center rounded-sm bg-emerald-500 hover:bg-green-600 h-10 px-5 py-4 transition hover:delay-0 duration-300 ease-in-out"
          ><span
            class="iconify mr-1.5 text-3xl fw-bold"
            data-icon="jam:shopping-cart"
          ></span>
          <span class="text-xs">My Cart</span>
          <span class="bg-white rounded-sm text-black px-2 ml-2">0</span>
        </a>
      </ul>
      <div id="second-level-nav" class="text-white flex bg-rose-900">
        <div
          class="dropdown relative px-9 py-3 hover:text-red-700 hover:bg-white transition hover:delay-0 duration-300 ease-in-out"
        >
          <div>
            <span class="flex items-center cursor-pointer">
              <span class="font-extrabold">All Categories</span>
              <span
                class="iconify ml-2 text-xl"
                data-icon="charm:menu-hamburger"
              ></span>
            </span>
          </div>

          <!-- All categories menu in 2 column flex -->
          <div class="dropdown-content hidden flex absolute left-0 top-11">
            <!-- Menu list -->
            <div class="relative">
              <!-- category list -->
              <div
                id="category-menu"
                style="
                  width: calc(100vw - 17px);
                  height: calc(100vh - 10.9375rem);
                "
                class="text-black bg-rose-50"
              ></div>
              <!-- Category menu -->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="bg-zinc-200">
    </main>
   
    <script src="../src/index.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
